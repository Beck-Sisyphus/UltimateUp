<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/materialize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/promise.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/stub.js"></script>
    <script src="js/mapView.js"></script>
    <script src="js/createGameView.js"></script>
    <script src="js/peerView.js"></script>
    <script src="js/facebookView.js"></script>
    <script src="js/reviewView.js"></script>
    <script src="js/navView.js"></script>
    <script src="js/peer.js"></script>

  </head>
  <body class="platform-android platform-cordova platform-webview">
    <div class="wrapper" id="map-view">
      <nav class="navbar">
        <div class="nav-wrapper">
          <ul class="left hide-on-med-and-down">
            <li><a v-on="click: showMenu"><i class="mdi-navigation-more-vert"></i></a></li>
          </ul>
          <a href="#" class="center brand-logo">UltimateUp</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="sass.html"><i class="mdi-action-search"></i></a></li>
            <li><a v-on="click: inviteBarClick"><i class="mdi-social-person-add"></i></a></li>
          </ul>
        </div>
      </nav>
      <div class="map-canvas" v-el="mapCanvas"></div>

      <footer class="page-footer">
        <div class="container row">
          <a class="waves-effect waves-light btn-large" v-on="click: createGame" v-show="!gameStarted">Create Game</a>
          <a class="waves-effect waves-light btn-large" v-on="click: listPeer" v-show="gameStarted"><i class="mdi-navigation-expand-less"></i></a>
        </div>
      </footer>
    </div>
    
    <div id="peer-view">
    </div>
    <div id="facebook-view" class="overlay hideable" v-class="active: isShow">
    </div>
    <div id="create-game-view" class="card blue-grey darken-1 modal">
      <div class="card-content white-text">
        <span class="card-title">Game Set!</span>
        <form>
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate">
              <label for="username">Location:</label>
            </div>
          </div>
          <div class="switch">
            <label>
              Game Type: Tossing
              <input type="checkbox" v-model="gameType">
              <span class="lever"></span>
              7v7
            </label>
          </div>
          <p>
            <input type="checkbox" v-model="hasDisk" id="has-disk" />
            <label for="has-disk">Have Frisbe</label>
          </p>
        </form>
      </div>
      <div class="card-action">
        <div class="row">
          <a class="waves-effect waves-light btn-large col s12"
             v-on="click: inviteFriends">Invite Friends</a>
          <a class="waves-effect waves-light btn-large col s12"
             v-on="click: setupDone">Done</a>
          </div>
      </div>
    </div>
    <div id="review-view" class="card blue-grey darken-1 modal">
      <div class="card-content white-text">
        <span class="card-title">Players</span>
      </div>
      <form>
        <div v-repeat="peer: peers" class="list-item row"
             v-on="click: showPeer(peer)">
          <div class="col s1">
            <img v-attr="src: peer.avatar, alt: peer.name" height="20" width="20"/>
          </div>
          <div class="col s7">
              <span v-text="peer.name"></span>
          </div>
          <div class="col s2">
              <i class="mdi-action-grade x-tiny" v-show="peer.skill >= 1"></i>
              <i class="mdi-action-grade x-tiny" v-show="peer.skill >= 2"></i>
              <i class="mdi-action-grade x-tiny" v-show="peer.skill >= 3"></i>
          </div>
          <div class="col s1">
              <i class="mdi-device-data-usage" v-show="peer.hasFrisbe"></i>
          </div>
          <div class="col s1">
            <a v-on="click: toggleMVP(peer)">
              <i class="mdi-action-thumb-up thumb" v-class="thumb-up: peer.isMVP"></i></a>
          </div>
        </div>
      </form>
    </div>
    <nav id="nav-view">
      <a href="#" data-activates="side-menu" id="side-menu-btn"></a>
      <ul id="side-menu" class="side-nav">
        <li>
          <a>
          <img id="player-avatar" v-attr="src: player.avatar" height="100" width="100">
          <h3 id="player-name" v-text="player.name"></h3>
          <p id="player-rating">
            <i class="mdi-action-grade normal" v-show="player.skill >= 1"></i>
            <i class="mdi-action-grade normal" v-show="player.skill >= 2"></i>
            <i class="mdi-action-grade normal" v-show="player.skill >= 3"></i></p>
          </a>
        </li>
        <li><a href="#!">Home</a></li>
        <li><a href="#!">Settings</a></li>
        <li><a href="#!" v-on="click: inviteMenuClick">Invite Friends</a></li>
        <li><a href="#!">Help</a></li>
      </ul>
    </nav>
  </body>
</html>
